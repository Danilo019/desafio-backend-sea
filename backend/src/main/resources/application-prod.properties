# ===================================
# APLICAÇÃO - PRODUÇÃO
# ===================================
spring.application.name=desafio-backend

# ===================================
# BANCO DE DADOS POSTGRESQL - PRODUÇÃO
# ===================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/desafio_backend_prod}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# JPA / HIBERNATE - PRODUÇÃO
# ===================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===================================
# SERVIDOR - PRODUÇÃO
# ===================================
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ===================================
# DESABILITAR H2 CONSOLE EM PRODUÇÃO
# ===================================
spring.h2.console.enabled=false

# ===================================
# SECURITY - PRODUÇÃO
# Remover exclusão quando implementar autenticação
# ===================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ===================================
# LOGGING - PRODUÇÃO
# ===================================
logging.level.root=WARN
logging.level.com.sea.desafio_backend=INFO
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===================================
# ACTUATOR - HEALTH CHECK
# ===================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.health.diskspace.enabled=true

