# ===================================
# APLICAÇÃO - DESENVOLVIMENTO
# ===================================
spring.application.name=desafio-backend

# ===================================
# BANCO DE DADOS H2 (Em Memória - DEV)
# ===================================
spring.datasource.url=jdbc:h2:mem:desafiodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===================================
# CONSOLE H2
# Acesso: http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:mem:desafiodb
# Username: sa
# Password: (deixar em branco)
# ===================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===================================
# JPA / HIBERNATE
# ===================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===================================
# SERVIDOR
# ===================================
server.port=8080

# ===================================
# DESABILITAR SECURITY TEMPORARIAMENTE
# (Remover quando implementar autenticação)
# ===================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ===================================
# LOGGING - DEBUG MODE
# ===================================
logging.level.root=INFO
logging.level.com.sea.desafio_backend=DEBUG
logging.level.org.springframework.web=DEBUG

# ===================================
# ACTUATOR - HEALTH CHECK
# ===================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
