# ===================================================================
# PROFILE: docker
# Configuração para execução em containers Docker com PostgreSQL
# ===================================================================
# 
# Para ativar: -Dspring.profiles.active=docker
# Ou via env var: SPRING_PROFILES_ACTIVE=docker
#

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
server.port=8080

# ===================================================================
# DATABASE - PostgreSQL
# ===================================================================
spring.datasource.url=jdbc:postgresql://postgres:5432/desafiodb
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# JPA / HIBERNATE
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===================================================================
# CONNECTION POOL (HikariCP)
# ===================================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# ===================================================================
# LOGGING
# ===================================================================
logging.level.root=INFO
logging.level.com.sea.desafio_backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# SPRING SECURITY (compatível com Actuator)
# ===================================================================
# Nota: Mantendo Spring Security habilitado para compatibilidade com Actuator
# Os endpoints da API requerem autenticação básica

# ===================================================================
# ACTUATOR (Health Check)
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true
