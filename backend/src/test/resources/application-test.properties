# ==========================================
# CONFIGURAÇÃO DE TESTES - SPRING BOOT
# ==========================================

# DATASOURCE - H2 IN-MEMORY (para testes rápidos)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/HIBERNATE
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 CONSOLE (desabilitado em testes)
spring.h2.console.enabled=false

# LOGGING (menos verbose em testes)
logging.level.root=WARN
logging.level.com.sea.desafio_backend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# SPRING SECURITY (desabilitado para facilitar testes)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# PROFILE ATIVO
spring.profiles.active=test

# VALIDAÇÕES
spring.jackson.serialization.fail-on-empty-beans=false
