version: '3.8'

services:
  # ===================================================================
  # PostgreSQL Database
  # ===================================================================
  postgres:
    image: postgres:14-alpine
    container_name: desafio-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-desafiodb}
      POSTGRES_USER: ${DB_USERNAME:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - desafio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-admin} -d ${DB_NAME:-desafiodb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================================================
  # PgAdmin - Interface Web para PostgreSQL
  # ===================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: desafio-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    networks:
      - desafio-network
    depends_on:
      postgres:
        condition: service_healthy

  # ===================================================================
  # Spring Boot Backend
  # ===================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: desafio-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_USERNAME: ${DB_USERNAME:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-admin123}
      JAVA_OPTS: ${JAVA_OPTS:--Xmx512m -Xms256m}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - desafio-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

# ===================================================================
# VOLUMES
# ===================================================================
volumes:
  postgres-data:
    driver: local
    name: desafio-postgres-data
  pgadmin-data:
    driver: local
    name: desafio-pgadmin-data

# ===================================================================
# NETWORKS
# ===================================================================
networks:
  desafio-network:
    driver: bridge
    name: desafio-network
